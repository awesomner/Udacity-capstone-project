apiVersion: apps/v1
kind: Deployment
metadata:
  name: udacity_capstone
  labels: 
    app: udacity_capstone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udacity_capstone
  template:
    metadata:
      labels:
        app: udacity_capstone
        role: rolling-update
    spec:
      containers:
      - name: udacity_capstone
        image: awesomn3r/udacity_capstone
        imagePullPolicy: "Always"
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

apiVersion: v1
kind: Service
metadata:
  name: udacity_capstone
  labels:
    app: udacity_capstone
spec:
  type: LoadBalancer
  selector:
    app: udacity_capstone
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP